<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Stocks Plots</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

  <!-- Custom styles for this template -->
  <link href="../static/css/the-big-picture.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    
  </nav>

  <!-- Page Content -->
  <section>
    <h1 class="jumbotron text-center">Candle Plots to Understand the price movements</h1>
      <form action="{{ url_for('plot')}}" method="post">
     <div class="row" id="row1">
         <div class="col-md-4 text-center">
             <div>
             <br><br>
             <label for="symbol">Symbol:</label>
              <input type="text" name="symbol"
              value = "{{request.form['symbol'] if request.form['symbol'] else '^NSEI'}}" 
               >
              
             </div>
              <div>
                <br><br>
              <label for="months">Months:</label>
               <input type="range" name="months" min="1" max = "50" step="1"
               value = "{{request.form['months'] if request.form['months'] else '1'}}"
              onchange="$('~ output', this).val(value)" 
              oninput="$('~ output', this).val(value)" >
              <output>{{request.form['months'] if request.form['months'] else 1}}</output>
              </div><br>
             <button type="submit" class="btn btn-info" style="width: 100px;" >SUBMIT</button>
       </form>
        </div>
        <div class="col-md-6 text center">
          {% block plot %}
          {% endblock%}
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
